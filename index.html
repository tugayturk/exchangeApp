<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <header>
        <h2> <i class="fas fa-dollar-sign"></i> <i class="fas fa-euro-sign"></i> -EXCHANGE APP - <i class="fas fa-pound-sign"></i> <i class="fas fa-lira-sign"></i> 
        </h2>
        <h1>Designed by Tugay TÃœRK</h1>

    </header>
    <div class="container">

        <div class="from-container">
            <div class="currency-box" id="currency-box-from">
                <p>From:</p>
            </div>
        </div>

        <div class="to-container">

            <div class="currency-box" id="currency-box-to">
                <p>To:</p>
            </div>
        </div>


        <div class="currency-amount">
            <label>Amount=</label>
            <input type="text" value name="amount" placeholder="Amount">
        </div>
        <div class="currency-calculate" id="calculate-button">
            <button>Calculate</button>
        </div>

        <div class="currency-result" id="currency-result">
        </div>
        <div class="snackbar">
            <p id="snackbar"></p>
        </div>
    

        <script src="./script.js"></script>
</body>

</html>
